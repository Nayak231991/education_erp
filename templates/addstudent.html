{%extends 'base.html'%}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
{%block content%}
    <h2 class="bg-danger text-white text-center">Enter Details For Enquiry</h2>
  <form action="addstudent" method="POST">
    {% csrf_token %}
    <div class="form-group">
       NAME <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
    <div class="form-group">
      EMAIL <input type="email" class="form-control" id="name" placeholder="Enter Email" name="email">
    </div>
    <div class="form-group">
      MOBILE <input type="number" class="form-control" id="name" placeholder="Enter Mobile" name="mobile">
    </div>
    <div class="form-group">
      ADDRESS <input type="text" class="form-control" id="name" placeholder="Enter ADDRESSe" name="address">
    </div>
    <div class="form-group">
       DATE OF BIRTH <input type="date" class="form-control" id="name" placeholder="Enter DOB" name="dob">
      </div>
      <div class="form-group">
        COLLEGE <input type="text" class="form-control" id="name" placeholder="Enter COLLEGE" name="college">
      </div>
      <div class="form-group">
        BRANCH <input type="text" class="form-control" id="name" placeholder="Enter Branch" name="branch">
      </div>
      <div class="form-group">
        YEAR <input type="text" class="form-control" id="name" placeholder="Enter year" name="year">
      </div>
      <div class="form-group">
        SEM <input type="text" class="form-control" id="name" placeholder="Enter SEM" name="sem">
      </div>
      <div class="form-group">
          COURSES:-<br>
        <select name="course" multiple>
            {%for c in cr%}
            <option value="{{c.id}}">{{c.id}} {{c.cname}} {{c.duration}} {{c.fees}}</option>
            {%endfor%}
        </select>
      </div>
      <div class="form-group">
          STATUS:-<br>
        <select name="status">
           <option>enquiry</option>
           <option>joined</option>
        </select>
      </div>
    <button type="submit" class="btn btn-danger">Add Enquiry</button>
  </form>
{%endblock%}
</div>

</body>
</html>
